<app-header>
</app-header>
<create-monster (newMonster)="addMonster($event)">
</create-monster>
<div class="elements">
    <div class="container" *ngFor="let monster of monsters" [monsters]="monster">
        <img [src]=getLogo(monster) class=" elemental-logo ">
        <div class=" name ">{{monster.name}}</div>
        <div class="points ">
            <div class=" atk ">{{monster.atk}}<img src="../assets/attack.svg" class="atk-logo"></div>
            <div class="def ">{{monster.def}}<img src="../assets/defense.svg" class="def-logo"></div>
        </div>
        <button (click)="onDeleteButtonClick(monster.name)" class=" del ">X</button>
    </div>
</div>
